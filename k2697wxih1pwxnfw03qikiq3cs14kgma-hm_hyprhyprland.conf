exec-once = /nix/store/pb9dhpk6qxjybb8p7prvs18ls2vxk51a-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$mod=SUPER
animations {
  bezier=fluent_decel, 0, 0.2, 0.4, 1
  bezier=easeOutCirc, 0, 0.55, 0.45, 1
  bezier=easeOutCubic, 0.33, 1, 0.68, 1
  bezier=fade_curve, 0, 0.55, 0.45, 1
  animation=windowsIn,   0, 4, easeOutCubic,  popin 20%
  animation=windowsOut,  0, 4, fluent_decel,  popin 80%
  animation=windowsMove, 1, 2, fluent_decel, slide
  animation=fadeIn,      1, 3, fade_curve
  animation=fadeOut,     1, 3, fade_curve
  animation=fadeSwitch,  1, 3, fade_curve
  animation=fadeShadow,  1, 3, fade_curve
  animation=fadeDim,     1, 3, fade_curve
  animation=border,     1, 2, fluent_decel
  animation=borderangle, 1, 30, fluent_decel, once
  animation=workspaces, 1, 4, easeOutCubic, slide
  enabled=true
}

bind=$mod, Return, exec, kitty
bind=ALT, Return, exec, [float; size 1111 700] kitty
bind=$mod SHIFT, Return, exec, [fullscreen] kitty
bind=$mod, D, exec, wofi --show drun
bind=$mod, E, exec, nautilus
bind=$mod, Q, killactive,
bind=$mod, F, fullscreen, 0
bind=$mod SHIFT, F, fullscreen, 1
bind=$mod, Space, togglefloating,
bind=$mod, P, pseudo,
bind=$mod, X, togglesplit,
bind=$mod, Escape, exec, swaylock
bind=$mod SHIFT, Escape, exec, wlogout
bind=, Print, exec, grimblast --notify copy area
bind=$mod, Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind=SHIFT, Print, exec, grimblast --notify copy screen
bind=$mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind=$mod, left,  movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up,    movefocus, u
bind=$mod, down,  movefocus, d
bind=$mod, h, movefocus, l
bind=$mod, j, movefocus, d
bind=$mod, k, movefocus, u
bind=$mod, l, movefocus, r
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 1, movetoworkspacesilent, 1
bind=$mod SHIFT, 2, movetoworkspacesilent, 2
bind=$mod SHIFT, 3, movetoworkspacesilent, 3
bind=$mod SHIFT, 4, movetoworkspacesilent, 4
bind=$mod SHIFT, 5, movetoworkspacesilent, 5
bind=$mod SHIFT, 6, movetoworkspacesilent, 6
bind=$mod SHIFT, 7, movetoworkspacesilent, 7
bind=$mod SHIFT, 8, movetoworkspacesilent, 8
bind=$mod SHIFT, 9, movetoworkspacesilent, 9
bind=$mod SHIFT, 0, movetoworkspacesilent, 10
bind=$mod CTRL, c, movetoworkspace, empty
bind=$mod SHIFT, left, movewindow, l
bind=$mod SHIFT, right, movewindow, r
bind=$mod SHIFT, up, movewindow, u
bind=$mod SHIFT, down, movewindow, d
bind=$mod SHIFT, h, movewindow, l
bind=$mod SHIFT, j, movewindow, d
bind=$mod SHIFT, k, movewindow, u
bind=$mod SHIFT, l, movewindow, r
bind=$mod CTRL, left, resizeactive, -80 0
bind=$mod CTRL, right, resizeactive, 80 0
bind=$mod CTRL, up, resizeactive, 0 -80
bind=$mod CTRL, down, resizeactive, 0 80
bind=$mod CTRL, h, resizeactive, -80 0
bind=$mod CTRL, j, resizeactive, 0 80
bind=$mod CTRL, k, resizeactive, 0 -80
bind=$mod CTRL, l, resizeactive, 80 0
bind=,XF86AudioPlay, exec, playerctl play-pause
bind=,XF86AudioNext, exec, playerctl next
bind=,XF86AudioPrev, exec, playerctl previous
bind=,XF86AudioStop, exec, playerctl stop
bind=$mod, mouse_down, workspace, e-1
bind=$mod, mouse_up, workspace, e+1

binde=,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=,XF86MonBrightnessUp, exec, brightnessctl set +5%
binde=,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow

binds {
  movefocus_cycles_fullscreen=true
  scroll_event_delay=100
}

decoration {
  blur {
    brightness=1
    contrast=1.400000
    enabled=true
    noise=0
    passes=2
    size=3
    xray=true
  }

  shadow {
    color=rgba(00000055)
    enabled=true
    offset=0 2
    range=20
    render_power=3
  }
  rounding=8
}

dwindle {
  force_split=2
  preserve_split=true
  use_active_for_splits=true
}

exec-once=dbus-update-activation-environment --all --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/run/current-system/sw/libexec/polkit-gnome-authentication-agent-1 &
exec-once=nm-applet &
exec-once=wl-clip-persist --clipboard both &
exec-once=wl-paste --watch cliphist store &
exec-once=waybar &
exec-once=mako &
exec-once=udiskie --automount --notify --smart-tray &
exec-once=swww-daemon &
exec-once=sleep 1 && swww img ~/.config/wallpaper.png 2>/dev/null || true
exec-once=hyprctl setcursor Adwaita 24 &

general {
  border_size=2
  col.active_border=rgb(8aadf4) rgb(c6a0f6) 45deg
  col.inactive_border=0x00000000
  gaps_in=6
  gaps_out=12
  layout=dwindle
}

input {
  touchpad {
    disable_while_typing=false
    natural_scroll=true
  }
  float_switch_override_focus=0
  follow_mouse=1
  kb_layout=us,ir
  kb_options=grp:alt_shift_toggle
  mouse_refocus=0
  numlock_by_default=true
  repeat_delay=300
}

layerrule=dimaround:1, class:^(wofi)$

master {
  new_status=master
}

misc {
  disable_autoreload=false
  disable_hyprland_logo=true
  disable_splash_rendering=true
  focus_on_activate=true
  middle_click_paste=false
}

monitor=,preferred,auto,auto

windowrule=floating:1, class:^(imv)$
windowrule=floating:1, class:^(mpv)$
windowrule=floating:1, class:^(pavucontrol)$
windowrule=floating:1, class:^(nm-connection-editor)$
windowrule=floating:1, class:^(org.gnome.Calculator)$
windowrule=floating:1, class:^(file-roller)$
windowrule=floating:1, title:^(Picture-in-Picture)$
windowrule=pinned:1, title:^(Picture-in-Picture)$
windowrule=idleinhibit focus, class:^(mpv)$
windowrule=idleinhibit fullscreen, class:^(firefox)$
windowrule=idleinhibit fullscreen, class:^(google-chrome)$
windowrule=rounding 0, xwayland:1
windowrule=bordersize 0, floating:0, onworkspace:w[tv1]
windowrule=rounding 0, floating:0, onworkspace:w[tv1]
windowrule=bordersize 0, floating:0, onworkspace:f[1]
windowrule=rounding 0, floating:0, onworkspace:f[1]

workspace=w[tv1], gapsout:0, gapsin:0
workspace=f[1], gapsout:0, gapsin:0
# hyprlang noerror true
  source = ~/.config/hypr/monitors.conf
  source = ~/.config/hypr/workspaces.conf
# hyprlang noerror false
